<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body><form action="login" method="post">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" name="login_name">
				<label></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="login_pass">
				<label></label>
				</div>

				<input type="submit" class="btn">
				<a class="login-link" href="#">Forget password?</a>
			</div>
		</div>
	</div>
</form></body>
</html>
